

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: elaris
      POSTGRES_PASSWORD: elaris_pwd
      POSTGRES_DB: elaris_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      
  identityservice:
    build:
      context: ./src/Services.IdentityService
      dockerfile: Dockerfile
    image: elaris/identityservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=elaris_db;Username=elaris;Password=elaris_pwd
    ports:
      - "5001:8080"
    depends_on:
      - postgres

  gateway:
    build:
      context: ./src
      dockerfile: ApiGateway/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - identityservice

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672" # management UI

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # Optional admin GUIs
  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongo

volumes:
  pgdata:
  mongodata:
