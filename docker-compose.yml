
networks:
  elaris_net:
    driver: bridge

services:
  # ========================
  # DATABASE & INFRA
  # ========================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: elaris
      POSTGRES_PASSWORD: elaris_pwd
      POSTGRES_DB: elaris_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - elaris_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elaris"]
      interval: 10s
      timeout: 5s
      retries: 5

  ordersql:
    image: postgres:15
    environment:
      POSTGRES_USER: elaris
      POSTGRES_PASSWORD: elaris_pwd
      POSTGRES_DB: elaris_orderdb
    ports:
      - "5433:5432"
    volumes:
      - ordersqldata:/var/lib/postgresql/data
    networks:
      - elaris_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elaris"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventorysql:
    image: postgres:15
    environment:
      POSTGRES_USER: elaris
      POSTGRES_PASSWORD: elaris_pwd
      POSTGRES_DB: elaris_inventorydb
    ports:
      - "5434:5432"
    volumes:
      - inventorysqldata:/var/lib/postgresql/data
    networks:
      - elaris_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elaris"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - elaris_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672" # management UI
    networks:
      - elaris_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - elaris_net

  # ========================
  # SERVICES
  # ========================
  identityservice:
    build:
      context: ./src/Services.IdentityService
      dockerfile: Dockerfile
    image: elaris/identityservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=elaris_db;Username=elaris;Password=elaris_pwd
      - IdentityServer__IssuerUri=http://identityservice:8080
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - elaris_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/.well-known/openid-configuration"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  catalogservice:
    build:
      context: ./src
      dockerfile: Services.CatalogService/Dockerfile
    image: elaris/catalogservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Mongo__ConnectionString=mongodb://mongo:27017
      - Mongo__Database=ElarisCatalogDb
    ports:
      - "5002:8080"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - elaris_net

  orderservice:
    build:
      context: ./src
      dockerfile: Services.OrderService/Services.OrderService.API/Dockerfile
    image: elaris/orderservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=ordersql;Port=5432;Database=elaris_orderdb;Username=elaris;Password=elaris_pwd
      - ConnectionStrings__Mongo=mongodb://mongo:27017
      - InventoryGrpcUrl=http://inventoryservice:8081
      - PaymentGrpcUrl=http://paymentservice:8081
    ports:
      - "5003:8080"
    depends_on:
      ordersql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:  
        condition: service_healthy
    networks:
      - elaris_net
      
  paymentservice:
    build:
      context: ./src
      dockerfile: Services.PaymentService/Services.PaymentService.API/Dockerfile
    image: elaris/paymentservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=ordersql;Port=5432;Database=elaris_paymentdb;Username=elaris;Password=elaris_pwd
      # JWT Authentication Configuration
      - Authentication__Authority=http://identityservice:8080
      - Authentication__Audience=elaris.api
      - Authentication__RequireHttpsMetadata=false
    ports:
      - "5004:8080"
    depends_on:
      ordersql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identityservice:  # Đảm bảo IdentityService khởi động trước
        condition: service_started
    networks:
      - elaris_net

  inventoryservice:
    build:
      context: ./src
      dockerfile: Services.InventoryService/Services.InventoryService.API/Dockerfile
    image: elaris/inventoryservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=inventorysql;Port=5432;Database=elaris_inventorydb;Username=elaris;Password=elaris_pwd
    ports:
      - "5005:8080"
    depends_on:
      inventorysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - elaris_net

  basketservice:
    build:
      context: ./src
      dockerfile: Services.BasketService/Services.BasketService.API/Dockerfile
    image: elaris/basketservice:local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5006:8080"
    depends_on:
      - redis
    networks:
      - elaris_net

  # ========================
  # API GATEWAY
  # ========================
  gateway:
    build:
      context: ./src
      dockerfile: ApiGateway/Dockerfile
    image: elaris/gateway:local
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - identityservice
      - catalogservice
      - orderservice
      - paymentservice
      - otel-collector
    networks:
      - elaris_net

  # ========================
  # ADMIN GUIs (DEV ONLY)
  # ========================
  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    networks:
      - elaris_net

  # ========================
  # OBSERVABILITY STACK
  # ========================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.107.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics
    depends_on:
      - tempo
      - prometheus
    networks:
      - elaris_net

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # HTTP API
    networks:
      - elaris_net

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - elaris_net

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning/
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - prometheus
    networks:
      - elaris_net

# ========================
# VOLUMES
# ========================
volumes:
  pgdata:
  mongodata:
  tempo-data:
  prometheus-data:
  grafana-data:
  ordersqldata:
  inventorysqldata:
