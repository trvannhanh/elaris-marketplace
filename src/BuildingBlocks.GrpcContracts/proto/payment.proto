// proto/payment.proto
syntax = "proto3";

option csharp_namespace = "Services.PaymentService";

package payment;

// gRPC Service
service PaymentService {
  rpc PreAuthorize (PreAuthorizeRequest) returns (PreAuthorizeResponse);
}

// Request
message PreAuthorizeRequest {
  string order_id = 1;   // Guid → string
  string amount = 2;     // decimal → string (F2)
  string user_id = 3;
}

// Response
message PreAuthorizeResponse {
  bool success = 1;
  string payment_id = 2; // Guid → string
  string message = 3;
  string status = 4;     // "AUTHORIZED", "FAILED"
}